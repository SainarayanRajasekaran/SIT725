<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">

  <div class="container">
    <h1 class="text-center mb-4">ðŸ’¬ Quote Hub</h1>

    <!-- Section: Submit a new quote -->
    <div class="card p-4 shadow-sm mb-5">
      <h4 class="mb-3">Submit a New Quote</h4>
      <form id="quoteForm">
        <div class="mb-3">
          <textarea id="quoteInput" class="form-control" rows="3" placeholder="Type your inspirational quote here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Quote</button>
      </form>
      <div id="postResponse" class="mt-3 text-success fw-semibold"></div>
    </div>

    <!-- Section: Get a random quote -->
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Get a Random Quote</h4>
      <button id="fetchQuoteBtn" class="btn btn-primary">Get Random Quote</button>
      <p id="quoteDisplay" class="mt-4 fs-5 text-info"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS file -->
  <script src="js/scripts.js"></script>
</body>
</html>
