<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Hub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font (Poppins used for clean modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light p-5">

  <div class="container">
    <h1 class="text-center mb-4 heading-font">ðŸ’¬ Quote Hub</h1>

    <!-- Submit a New Quote Section -->
    <div class="gradientSubmit-box mb-5">
      <h4 class="mb-3">Submit a New Quote !!</h4>
      <form id="quoteForm">
        <div class="mb-3">
          <textarea id="quoteInput" class="form-control" rows="3" placeholder="Type your inspirational quote here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Quote</button>
      </form>
      <div id="postResponse" class="mt-3 text-success fw-semibold"></div>
    </div>

    <!-- Get a Random Quote Section -->
    <div class="accordion mb-4" id="quoteAccordion">
      <div class="accordion-item border-0">
        <h2 class="accordion-header" id="headingQuote">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseQuote" aria-expanded="false" aria-controls="collapseQuote">
            Get a Random Quote
          </button>
        </h2>
        <div id="collapseQuote" class="accordion-collapse collapse" aria-labelledby="headingQuote" data-bs-parent="#quoteAccordion">
          <div class="accordion-body gradient-box">
            <button id="fetchQuoteBtn" class="btn btn-primary">Get Random Quote</button>
            <p id="quoteDisplay" class="mt-4 fs-5 quoteDisplay"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Place inside <div class="container">, near the top -->
<div class="mb-4 p-3 border rounded bg-white">
  <div class="d-flex align-items-center gap-2">
    <span class="badge text-bg-secondary" id="ws-status">Disconnected</span>
    <span class="fw-semibold">Live connection uptime:</span>
    <span id="ws-uptime">0s</span>
  </div>
</div>

<!-- ... existing content ... -->

<!-- Socket.IO client (load before your scripts.js) -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
